            display: flex;

        .slideshow-content img {
            width: calc(100% / var(--num-slides));
            height: 100%;

        }

        .slideshow:nth-child(3) {
            top: 50%; /* Position the second slideshow below the first one */
        }

        .center-space {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;

            font-weight: bold;

        .sangare-gardens {

        .circle-container-left a,

            text-decoration: none; /* Remove underline */

            position: relative;
            display: inline-block;
            padding-bottom: 2px; /* Space for moving dots */
        }

        .circle-container-left a::after,
        .circle-container-right a::after {
            content: "........"; /* The moving dots */
            position: absolute;
            left: 0;
            bottom: 14px;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            animation: moveDots 2s linear infinite; /* Animation for moving dots */
        }

        @keyframes moveDots {
            0%, 100% {
                opacity: 0;
                transform: translateX(0);
            }

                opacity: 1;
                transform: translateX(20px); /* Adjust the value to control the distance between dots */

    <script>
        function startSlideshows() {
            const slideshows = document.querySelectorAll('.slideshow-content');

            slideshows.forEach((slideshow) => {
                let currentSlideIndex = 0;
                const slides = slideshow.children;
                const totalSlides = slides.length;
                slideshow.style.setProperty('--num-slides', totalSlides);

                function moveSlides() {
                    currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
                    slideshow.style.transition = "margin-left 1s";
                    slideshow.style.marginLeft = `-${currentSlideIndex * 100}%`;
                }

                function startAutoSlide() {
                    setInterval(moveSlides, 7000); // Change the interval as per your preference
                }

                startAutoSlide();
            });
        }

        window.onload = startSlideshows;
    </script>
