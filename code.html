<body>
  <header>
    <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
  </header>
    <div class="container">
        <h2>Check Code</h2>
        <div class="form-group">
            <form method="POST" action="vii.php" id="codeForm">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
                <label class="label" for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required><br>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </div>
    <div id="popupWindow" style="display: none;">
      <div id="popupContent"></div>
      <span class="close" onclick="closePopup()">&times;</span>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
        
        function goForward() {
            window.history.forward();
        }

        

        // Function to display the pop-up
  function displayPopup(content) {
    document.getElementById("popupContent").innerText = content;
    document.getElementById("popupWindow").style.display = "block";
  }

  // Function to close the pop-up
  function closePopup() {
    document.getElementById("popupWindow").style.display = "none";
  }

  // Modify the code to use the displayPopup() function
  document.getElementById("codeForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var surname = document.getElementById("surname").value;

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "vii.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var response = xhr.responseText;
        if (response === "not_found") {
          alert("Code not found!");
        } else if (response === "invalid_data") {
          alert("Invalid email or surname!");
        } else {
          displayPopup(response); // Display the pop-up with the response
        }
      }
    };
    xhr.send("email=" + email + "&surname=" + surname);
  });
    </script>
