  <style>

<body>
    <div class="container">
        <h1></h1>
        
        <form id="reviewForm" action="viii.php" method="POST">
          <label for="usernames">Your First Name</label>
          <input type="text" id="usernames" name="usernames" required maxlength="20">
          
          <label for="review">Review</label>
          <textarea id="review" name="review" rows="4" maxlength="100" required></textarea>
          <div class="max-words">Max 100 words</div>
          <div id="characterCount">0</div>
          
          <input class="submit-button" id="submitReview" type="submit" value="Submit Review">
        </form>
        
        <div class="banner">Healthy Sangare</div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var form = document.getElementById('reviewForm');
          var submitButton = document.getElementById('submitReview');
          var reviewTextarea = document.getElementById('review');
          var characterCount = document.getElementById('characterCount');

          reviewTextarea.addEventListener('input', function() {
            var count = reviewTextarea.value.length;
            characterCount.textContent = count;
          });

          form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var usernames = document.getElementById('usernames').value;
            var review = document.getElementById('review').value;

            // Create an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'viii.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            // Prepare data to be sent
            var data = 'usernames=' + encodeURIComponent(usernames) + '&review=' + encodeURIComponent(review);

            // Handle AJAX response
            xhr.onreadystatechange = function() {
              if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                // Redirect to home.html
                window.location.href = 'home.html';
              }
            };
            // Send the request
            xhr.send(data);
          });
        });
      </script>
    </body>
