    body {

.contact-container {
  display: flex;

.contact-image {

  margin-top: 0;

  padding: 0;

}

.contact-info li {
  margin-bottom: 5px;
}
 .call-link,
    .message-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: black; /* Set the text color to transparent */
      cursor: pointer;
      position: relative;
    }
     .call-link::after,
     .message-link::after {
      content: '';
      position: absolute;
      bottom: 2px; /* Adjust this value to control the distance of dots from the text */
      left: 0;
      width: 100%;
      height: 2px; /* Adjust the height of dots */
      display: block;
      background-image: radial-gradient(circle, black 25%, transparent 0);
      background-size: 6px 6px; /* Adjust the size of the circles */
      background-position: 0 0; /* Adjust the position of the circles */
      animation: blink 1s infinite;
    }

     .call-link::before,
     .message-link::before {
      content: '';
      position: absolute;
      bottom: 2px; /* Adjust this value to control the distance of dots from the text */
      left: 0;
      width: 100%;
      height: 2px; /* Adjust the height of dots */
      display: block;
      background-image: radial-gradient(circle, black 25%, transparent 0);
      background-size: 6px 6px; /* Adjust the size of the circles */
      background-position: 0 0; /* Adjust the position of the circles */
      animation: blink 1s 0.5s infinite; /* Start the animation with a 0.5s delay to create the blinking effect */
    }

    @keyframes blink {
      0%, 100% {
        background-position: 0 0;
      }
      50% {
        background-position: 3px 0; /* Adjust the distance between the circles */
      }
    }
.sidebar {
  position: fixed;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  width: 100px;
  background-color: #f1f1f1;
  padding: 10px;
  border-radius: 5px;
  display: none; /* initially hidden */
}

.sidebar.active {
  display: block; /* show when active */
}

.sidebar i {
  font-size: 20px;
  color: black;
  cursor: pointer;
  margin-right: 5px; /* added margin to create spacing between icons */
}

.sidebar .message-icon {
  margin-top: 10px;
}

/* Remove margin from the last icon to prevent extra spacing */
.sidebar i:last-child {
  margin-right: 0;
}

/* Media queries for phones and tablets */
@media (max-width: 480px) {
  .contact-container {
    flex-direction: column;

  <script>
    function showSidebar(imageSrc, phoneNumber) {
      var sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';
      var callIcon = document.createElement('i');
      callIcon.classList.add('fas', 'fa-phone-alt');
      callIcon.addEventListener('click', function () {
        makeCall(phoneNumber);
      });
      var messageIcon = document.createElement('i');
      messageIcon.classList.add('fas', 'fa-envelope');
      messageIcon.addEventListener('click', function () {
        sendMessage(phoneNumber);
      });
      sidebar.appendChild(callIcon);
      sidebar.appendChild(messageIcon);
      sidebar.classList.add('active'); // show the sidebar
    }
    function makeCall(phoneNumber) {
      // Replace the phone number with the actual number to call
      window.location.href = 'tel:' + phoneNumber;
    }
    function sendMessage(phoneNumber) {
      // Replace the phone number with the actual number to message
      window.location.href = 'sms:' + phoneNumber;
    }
  </script>
