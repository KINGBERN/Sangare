  <script>
    window.addEventListener("DOMContentLoaded", function() {
        const headerSpan = document.querySelector(".header span");
        const currentTimeSpan = document.getElementById("current-time");
        const marqueeAnimation = headerSpan.animate([
          { transform: "translateX(0%)" },
          { transform: "translateX(-100%)" }
        ], {
          duration: 20000,
          iterations: Infinity,
          easing: "linear"
        });
        function restartMarquee() {
          marqueeAnimation.pause();
          marqueeAnimation.currentTime = 0;
          marqueeAnimation.play();
        }
        headerSpan.addEventListener("animationiteration", restartMarquee);
        // Function to update the current time
        function updateCurrentTime() {
          const now = new Date();
          const options = {
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
            hour12: false
          };
          // Get the local time of the user's web browser
          const localTime = now.toLocaleTimeString(undefined, options);
          
          // Get the current time in Kenya (UTC +3:00)
          const kenyaTime = now.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
            hour12: false,
            timeZone: "Africa/Nairobi"
          });
          // Choose which time to display based on the user's preference
          const currentTime = kenyaTime; // Display Kenya time
          // Update the current time element
          currentTimeSpan.textContent = currentTime;
        }
        // Call the updateCurrentTime function to display the initial time
        updateCurrentTime();
        
        // Update the current time every second
        setInterval(updateCurrentTime, 1000);
      });
        const finishButtons = document.querySelectorAll('.print-btn');
        const pickupLocation = document.getElementById('pickup-location');
        const pickupLocationInfo = document.getElementById('pickup-location-info');
        const managerInfo = document.getElementById('manager');
        const locationInfo = document.getElementById('location');
        const numberInfo = document.getElementById('number');
        const addressLink = document.getElementById('address-link');
    
        // Function to check if all inputs in a container are filled
        function areInputsFilled(container) {
          const inputs = container.querySelectorAll('input, select');
          for (let i = 0; i < inputs.length; i++) {
            if (!inputs[i].value) {
              return false;
            }
          }
          return true;
        }
        // Function to enable/disable buttons based on inputs' status
        function updateButtonStatus() {
          finishButtons.forEach(button => {
            const container = button.closest('.form-container');
            const isFinishButtonDisabled = !areInputsFilled(container);
            button.disabled = isFinishButtonDisabled;
          });
        }
        // Event listener for select element
        pickupLocation.addEventListener('change', function() {
          const selectedLocation = this.value;
          if (selectedLocation === 'Nairobi') {
            managerInfo.innerText = 'John Smith';
            locationInfo.innerText = 'Location 1';
            numberInfo.innerText = '1234567890';
            addressLink.innerText = 'Kasarani, Nairobi, Kenya';
            addressLink.href = 'https://goo.gl/maps/9RUDhyF51ZC6kDN96?coh=178571&entry=tt';
            pickupLocationInfo.style.display = 'block';
          } else if (selectedLocation === 'Nyeri') {
            managerInfo.innerText = 'Jane Doe';
            locationInfo.innerText = 'Location 2';
            numberInfo.innerText = '0987654321';
            addressLink.innerText = 'Mweiga, Nyeri, Kenya';
            addressLink.href = 'https://goo.gl/maps/2sRUXznqBwuandpDA?coh=178571&entry=tt';
            pickupLocationInfo.style.display = 'block';
          } else if (selectedLocation === 'Kiambu') {
            managerInfo.innerText = 'Jane Doe';
            locationInfo.innerText = 'Location 3';
            numberInfo.innerText = '0987654321';
            addressLink.innerText = '789 Oak St, Kiambu, Kenya';
            addressLink.href = 'https://maps.google.com?q=789 Oak St, Kiambu, Kenya';
            pickupLocationInfo.style.display = 'block';
          } else {
            managerInfo.innerText = '';
            locationInfo.innerText = '';
            numberInfo.innerText = '';
            addressLink.innerText = '';
            addressLink.href = '';
            pickupLocationInfo.style.display = 'none';
          }
          updateButtonStatus();
        });
        // Add event listeners to input and select elements
        const inputsAndSelects = document.querySelectorAll('.form-container input, .form-container select');
        inputsAndSelects.forEach(element => {
          element.addEventListener('input', updateButtonStatus);
        });
        // Get user location and fill in location field
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=jsonv2`;
            fetch(url)
              .then(response => response.json())
              .then(data => {
                const locationField = document.getElementById('location');
                locationField.value = `${data.address.road}, ${data.address.suburb}, ${data.address.city}, ${data.address.state}, ${data.address.country}`;
              })
              .catch(error => {
                console.log(error);
              });
          });
        }
       // Initialize date picker
    const pickupDateInput = document.getElementById('pickup-date');
    const picker = new Pikaday({
      field: pickupDateInput,
      minDate: new Date(),
      onSelect: function() {
        updateButtonStatus();
      }
    });
        // Initialize time picker
        const pickupTimeInput = document.getElementById('pickup-time');
        const timePicker = flatpickr(pickupTimeInput, {
          enableTime: true,
          noCalendar: true,
          dateFormat: 'H:i',
          defaultDate: '12:00',
          onChange: function(selectedDates, dateStr, instance) {
            updateButtonStatus();

        });
        $(document).ready(function() {
        // Handle form submission
        $('#myForm').submit(function(event) {
            // Prevent default form submission
            event.preventDefault();
    
            // Serialize form data
            var formData = $(this).serialize();
    
            // Send form data via AJAX
            $.ajax({
                url: 'vi.php', // URL to submit the form data
                type: 'POST',
                data: formData,
                success: function(response) {
                    // Display the response message
                    alert(response);
                    // You can perform any additional actions here, such as clearing the form fields
                },
                error: function(xhr, status, error) {
                    // Handle AJAX errors
                    console.error(error);
                }
            });
        });
      });
